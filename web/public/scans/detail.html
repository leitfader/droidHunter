<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>droidHunter - Scan Details</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="logo">
            <img src="/black_white_no_bg.png" alt="droidHunter logo" class="logo-img" />
          </div>
          <div>
            <h1>droidHunter</h1>
            <p>by leitfader</p>
            <nav class="nav">
              <a href="/index.html">New Scan</a>
              <a class="active" href="/scans/">Scans</a>
              <a href="/apks.html">APKs</a>
              <a href="/liveleaks.html">Liveleaks</a>
            </nav>
          </div>
        </div>
        <div class="topbar-actions">
          <div class="api-card">
            <div class="api-row">
              <span class="label">API</span>
              <span id="apiStatus" class="status-pill">Checking...</span>
            </div>
            <div class="api-row">
              <input id="apiBase" type="text" placeholder="http://localhost:8000" />
              <button id="saveApiBase" class="secondary">Save</button>
            </div>
          </div>
          <div class="theme-toggle">
            <button id="themeToggle" class="secondary" type="button">Night Mode</button>
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="details-header">
          <div>
            <h2>Scan Details</h2>
            <p class="hint" id="detailHint">Provide a scan ID to view details.</p>
          </div>
          <div class="filters">
            <a class="btn-link" href="/scans/">Back to Scans</a>
            <button id="stopScan" class="secondary" type="button">Stop Scan</button>
            <button id="deleteScan" class="danger" type="button">Delete Scan</button>
          </div>
        </div>
        <div id="scanLoadProgress" class="progress-row" hidden>
          <div id="scanLoadProgressLabel" class="progress-label">Loading scan details...</div>
          <div class="progress-bar is-indeterminate" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="scanDetails" class="scan-details"></div>
      </section>
    </div>
    <script src="/theme.js"></script>
    <script src="/scans/detail.js"></script>
  </body>
</html>
