<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>droidHunter - Liveleaks</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="logo">
            <img src="/black_white_no_bg.png" alt="droidHunter logo" class="logo-img" />
          </div>
          <div>
            <h1>droidHunter</h1>
            <p>Automated Aurora scanning feed</p>
            <nav class="nav">
              <a href="/index.html">New Scan</a>
              <a href="/scans/">Scans</a>
              <a href="/apks.html">APKs</a>
              <a class="active" href="/liveleaks.html">Liveleaks</a>
            </nav>
          </div>
        </div>
        <div class="topbar-actions">
          <div class="api-card">
            <div class="api-row">
              <span class="label">API</span>
              <span id="apiStatus" class="status-pill">Checking...</span>
            </div>
            <div class="api-row">
              <input id="apiBase" type="text" placeholder="http://localhost:8000" />
              <button id="saveApiBase" class="secondary">Save</button>
            </div>
          </div>
          <div class="theme-toggle">
            <button id="themeToggle" class="secondary" type="button">Night Mode</button>
          </div>
        </div>
      </header>

      <section class="panel">
        <div id="autoStatus" class="status-banner idle">Automated scan idle</div>
        <div class="scans-header">
          <div>
            <h2>Liveleaks</h2>
            <p class="hint">Automated pool scans from Aurora Random.</p>
          </div>
          <div class="filters">
            <input id="scanSearch" type="text" placeholder="Search by package or job ID" />
            <select id="statusFilter">
              <option value="all">All statuses</option>
              <option value="running">Running</option>
              <option value="completed">Completed</option>
              <option value="stopped">Stopped</option>
              <option value="failed">Failed</option>
            </select>
            <button id="refreshScans" class="secondary">Refresh</button>
            <button id="stopAutoScan" class="secondary" type="button" hidden>Stop Automated Scan</button>
          </div>
        </div>
        <div id="scansList" class="scans-list"></div>
      </section>
    </div>
    <script src="/theme.js"></script>
    <script src="/liveleaks.js"></script>
  </body>
</html>
