<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>droidHunter - APKs</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="logo">
            <img src="/black_white_no_bg.png" alt="droidHunter logo" class="logo-img" />
          </div>
          <div>
            <h1>droidHunter</h1>
            <p>by leitfader</p>
            <nav class="nav">
              <a href="/index.html">New Scan</a>
              <a href="/scans/">Scans</a>
              <a class="active" href="/apks.html">APKs</a>
              <a href="/liveleaks.html">Liveleaks</a>
            </nav>
          </div>
        </div>
        <div class="topbar-actions">
          <div class="api-card">
            <div class="api-row">
              <span class="label">API</span>
              <span id="apiStatus" class="status-pill">Checking...</span>
            </div>
            <div class="api-row">
              <input id="apiBase" type="text" placeholder="http://localhost:8000" />
              <button id="saveApiBase" class="secondary">Save</button>
            </div>
          </div>
          <div class="theme-toggle">
            <button id="themeToggle" class="secondary" type="button">Night Mode</button>
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="scans-header">
          <div>
            <h2>APKs</h2>
            <p class="hint">All pulled APKs and their latest scan.</p>
          </div>
          <div class="filters">
            <input id="apkSearch" type="text" placeholder="Search by package or filename" />
            <button id="refreshApks" class="secondary">Refresh</button>
          </div>
        </div>
        <div id="apksList" class="apks-list"></div>
      </section>
    </div>
    <script src="/theme.js"></script>
    <script src="/apks.js"></script>
  </body>
</html>
